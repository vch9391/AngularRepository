<!-- String interpolation :: {{ title }} -->
<h2>{{ title }}</h2>

<!-- Property Binding :: [textContent]="title" -->
<h2 [textContent]="title"></h2>

<!-- Attribute Binding :: attr -->
<table>
  <tr>
    <td [attr.colspan]="colSpan">Attribute Binding</td>
  </tr>
</table>

<ul>
  <li *ngFor="let course of courses">{{course}}</li>
</ul>

<button [style.backgroundColor]= "isActive ? 'blue' : 'red'">Save</button>
<br/><br/>
<button class="btn btn-primary" [class.active]="isActive">Save</button><br/><br/>
<div (click)="onDivClicked()">
  <button (click)="onSave($event)">save</button>
</div>
<br/><br/>
<input [value]="textname" (keyup.enter)="textname = $event.target.value; onKeyUp()"/>
<br/><br/>
<input [(ngModel)]="textname" (keyup.enter)="onKeyUp()"/>
<br/><br/>
{{course.title | uppercase | lowercase}} <br/>
{{course.students | number }} <br/>
{{course.rating | number:'3.1-2' }} <br/>
{{course.price | currency:'IND':true:'3.2-2' }} <br/>
{{course.students | date:'shortDate' }} <br/>
